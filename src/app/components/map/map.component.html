<style>

    .map-container {
        position: relative;
    }

    #map {
        height: 450px;
        width: 100%;
    }

    #map.fullscreen {
        height: 100%;
    }

    .btn {
        position: absolute;
        z-index: 1000;
        border: 1px solid rgba(0,0,0,0.6);
        padding: 4px 8px;
    }

    .btn-fullscreen {
        left: 10px;
        top: 80px;
    }

    .btn-tiles {
        right: 10px;
        top: 10px;
    }
    .btn-user {
        right: 10px;
        top: 50px;
    }
    
</style>

<div id='map-c' class='map-container mb-5'>
    <div id='map' [ngClass]="{'fullscreen': ms.fullscreen}">
        <button class='btn btn-light btn-fullscreen' (click)='ms.togglefullscreen()' title='Toggle fullscreen' *ngIf="ms.loaded">
            <img src='assets/img/compress-arrows-alt.svg' width=15 alt='Close fullscreen' *ngIf="ms.fullscreen">
            <img src='assets/img/expand.svg' width=15 alt='Open fullscreen'*ngIf="!ms.fullscreen">
        </button>
        <button class='btn btn-light btn-tiles' (click)='changeTiles()' title='Change tiles' *ngIf="ms.loaded">
            <img src='assets/img/layer-group.svg' width=15 alt='layers'>
        </button>
        <button class='btn btn-warning btn-user' [ngClass]="{'btn-light': !ms.userOn}" (click)='toggleUser()' title='Toggle your location' *ngIf="maptype == 'venue'">
            <img src='assets/img/user.svg' width=15 alt='layers'>
        </button>
    </div>
</div>
