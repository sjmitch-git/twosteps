<div class="row g-2 mb-5" *ngIf="results.length">
    <div class="col-12">
        <h4 class='text-muted'>
            Nearby Places
        </h4>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of results">
        <div class="card mb-2">
            <div class='card-body'>
                <h5 class="card-title mb-2">
                    <a [routerLink]="['/trending']" [queryParams]="{lat:item.lat,lon:item.lon}" class='stretched-link text-reset' (click)='seo.sendEvent("Get Nearby", item.name)'>
                        {{item.name}}
                    </a>
                </h5>
                <p class='mb-0'>
                    {{item.description}}
                </p>
            </div>
        </div>
    </div>
    <div class="col-12 py-4 text-center" *ngIf="title">
        <h3>
            {{title}}
        </h3>
        <p class="lead">
            {{description}}
        </p>
        <p>
            <a href='{{link}}' target="_blank">Read more about this location</a><br/>
            <small>(opens in new tab)</small>
        </p>
    </div>
</div>
