<div class="row g-2 mb-5">
    <div class="col-12">
        <h4 class='text-muted'>
           Explore these places
        </h4>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of fsq.globalCities">
        <div class="card mb-2">
            <div class='card-body'>
                <h5 class="card-title mb-0">
                    <a [routerLink]="['/trending']" [queryParams]="{lon:item.lng,lat:item.lat}" class='stretched-link text-reset'>
                        {{item.city}}<br/>
                        {{item.country}}
                    </a>
                </h5>
            </div>
        </div>
    </div>
</div>
