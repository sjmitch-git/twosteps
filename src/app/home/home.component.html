<div class='container-fluid'>
    <div class="row">
        <div class="text-center col-12 col-lg-8 mx-auto  mb-5 bg-lightgrey p-4 rounded">
            <h1 class="mb-4 display-1">
                {{title}}
            </h1>
            <p class='fs-2 fw-light mb-3'>
                {{description}}
            </p>
            <getlocation></getlocation>
        </div>
        <div class="text-center col-12 col-lg-8 mx-auto bg-lightgrey py-4 mb-5 rounded">
            
            <h2 class="display-4 mb-4">
                Search by destination
            </h2>

            <div class=''>
                <a class='btn btn-success m-2' [routerLink]="['/trending']" [queryParams]="{lon:item.lon,lat:item.lat}" *ngFor="let item of destinations">
                    {{item.name}}
                </a>
            </div>

        </div>

        <div class='mb-5 text-center col-12 col-lg-8 mx-auto bg-lightgrey py-4 rounded'>
            <search-geonames></search-geonames>
        </div>

    </div>
</div>
